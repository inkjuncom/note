<svg xmlns="http://www.w3.org/2000/svg" width="440" height="350" viewBox="0 0 220 175">
  <rect width="100%" height="100%" fill="white" />
  <!-- Styles -->
  <style>
    .token { fill: #f0f4f8; stroke: #bcccdc; stroke-width: 1; rx: 3; }
    .window { fill: none; stroke: #3b82f6; stroke-width: 2; stroke-dasharray: 3,3; }
    .target { fill: #fee2e2; stroke: #ef4444; stroke-width: 1; rx: 3; }
    .text { font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; font-size: 8px; text-anchor: middle; dominant-baseline: middle; fill: #334155; }
    .label { font-family: sans-serif; font-size: 7px; fill: #64748b; }
    .arrow { stroke: #64748b; stroke-width: 1; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="5" markerHeight="3.5" refX="0" refY="1.75" orient="auto">
      <polygon points="0 0, 5 1.75, 0 3.5" fill="#64748b" />
    </marker>
  </defs>

  <!-- Step 1 -->
  <text x="10" y="15" class="label" font-weight="bold">Step 1: 输入"今天天气很"，预测"好"</text>
  <g transform="translate(10, 25)">
    <rect x="-2.5" y="-2.5" width="95" height="25" class="window" />
    <rect x="0" y="0" width="30" height="20" class="token" />
    <text x="15" y="10" class="text">今天</text>
    <rect x="32.5" y="0" width="30" height="20" class="token" />
    <text x="47.5" y="10" class="text">天气</text>
    <rect x="65" y="0" width="25" height="20" class="token" />
    <text x="77.5" y="10" class="text">很</text>
    <line x1="95" y1="10" x2="105" y2="10" class="arrow" />
    <rect x="110" y="0" width="25" height="20" class="target" />
    <text x="122.5" y="10" class="text">好</text>
    <text x="122.5" y="27.5" class="label" font-size="6" text-anchor="middle">预测</text>
    <rect x="137.5" y="0" width="20" height="20" class="token" opacity="0.5" />
    <text x="147.5" y="10" class="text" opacity="0.5">，</text>
    <rect x="160" y="0" width="30" height="20" class="token" opacity="0.5" />
    <text x="175" y="10" class="text" opacity="0.5">我们</text>
  </g>

  <!-- Step 2 -->
  <text x="10" y="70" class="label" font-weight="bold">Step 2: 窗口右移，输入"天气很好"，预测"，"</text>
  <g transform="translate(10, 80)">
    <rect x="0" y="0" width="30" height="20" class="token" opacity="0.5"/>
    <text x="15" y="10" class="text" opacity="0.5">今天</text>
    <rect x="30" y="-2.5" width="90" height="25" class="window" />
    <rect x="32.5" y="0" width="30" height="20" class="token" />
    <text x="47.5" y="10" class="text">天气</text>
    <rect x="65" y="0" width="25" height="20" class="token" />
    <text x="77.5" y="10" class="text">很</text>
    <rect x="92.5" y="0" width="25" height="20" class="token" />
    <text x="105" y="10" class="text">好</text>
    <line x1="122.5" y1="10" x2="132.5" y2="10" class="arrow" />
    <rect x="137.5" y="0" width="20" height="20" class="target" />
    <text x="147.5" y="10" class="text">，</text>
    <rect x="160" y="0" width="30" height="20" class="token" opacity="0.5" />
    <text x="175" y="10" class="text" opacity="0.5">我们</text>
  </g>

  <!-- Step 3 -->
  <text x="10" y="125" class="label" font-weight="bold">Step 3: 窗口右移，输入"很好，"，预测"我们"</text>
  <g transform="translate(10, 135)">
    <rect x="0" y="0" width="30" height="20" class="token" opacity="0.5"/>
    <text x="15" y="10" class="text" opacity="0.5">今天</text>
    <rect x="32.5" y="0" width="30" height="20" class="token" opacity="0.5" />
    <text x="47.5" y="10" class="text" opacity="0.5">天气</text>
    <rect x="62.5" y="-2.5" width="90" height="25" class="window" />
    <rect x="65" y="0" width="25" height="20" class="token" />
    <text x="77.5" y="10" class="text">很</text>
    <rect x="92.5" y="0" width="25" height="20" class="token" />
    <text x="105" y="10" class="text">好</text>
    <rect x="120" y="0" width="20" height="20" class="token" />
    <text x="130" y="10" class="text">，</text>
    <line x1="145" y1="10" x2="155" y2="10" class="arrow" />
    <rect x="160" y="0" width="30" height="20" class="target" />
    <text x="175" y="10" class="text">我们</text>
    <text x="175" y="27.5" class="label" font-size="6" text-anchor="middle">预测</text>
  </g>
</svg>
