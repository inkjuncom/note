<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 坐标轴箭头 -->
    <marker id="axisArrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto" stroke-width="0.5">
      <polygon points="0 0, 10 3.5, 0 7" fill="black" />
    </marker>
    <!-- 向量箭头 -->
    <marker id="vectorArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto" stroke-width="0.5">
      <polygon points="0 0, 8 3, 0 6" fill="crimson" />
    </marker>
    <!-- 结果向量箭头 (深红色，用于区分) -->
    <marker id="resultArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto" stroke-width="0.5">
      <polygon points="0 0, 8 3, 0 6" fill="darkred" />
    </marker>
    <!-- 点的样式 -->
    <circle id="pointDot" r="2" fill="blue" />
  </defs>

  <!-- 坐标系 -->
  <!-- 原点 (25, 175)，缩放 Scale = 30 -->
  <g font-family="sans-serif" font-size="8" fill="black">
    <!-- Y 轴 -->
    <line x1="25" y1="180" x2="25" y2="15" stroke="black" stroke-width="1" marker-end="url(#axisArrow)" />
    <text x="30" y="15">y</text>
    <!-- X 轴 -->
    <line x1="20" y1="175" x2="185" y2="175" stroke="black" stroke-width="1" marker-end="url(#axisArrow)" />
    <text x="180" y="170">x</text>
    <!-- 原点 -->
    <text x="15" y="185">O</text>
  </g>

  <!-- 数据定义:
       Origin: (25, 175)
       Scale: 30
       Vector a = (3, 1) -> End: (25+90, 175-30) = (115, 145)
       Vector b = (1, 3) -> End: (25+30, 175-90) = (55, 85)
       Sum a+b  = (4, 4) -> End: (25+120, 175-120) = (145, 55)
  -->

  <!-- 平行四边形辅助线 (灰色虚线) -->
  <!-- 从 a 的终点画平行于 b 的线 -->
  <line x1="115" y1="145" x2="145" y2="55" stroke="gray" stroke-width="1" stroke-dasharray="4,2" />
  <!-- 从 b 的终点画平行于 a 的线 -->
  <line x1="55" y1="85" x2="145" y2="55" stroke="gray" stroke-width="1" stroke-dasharray="4,2" />

  <!-- 基础向量 -->
  <!-- Vector a -->
  <line x1="25" y1="175" x2="115" y2="145" stroke="crimson" stroke-width="2" marker-end="url(#vectorArrow)" />
  <!-- Vector b -->
  <line x1="25" y1="175" x2="55" y2="85" stroke="crimson" stroke-width="2" marker-end="url(#vectorArrow)" />

  <!-- 结果向量 (对角线) -->
  <!-- Vector a + b -->
  <line x1="25" y1="175" x2="145" y2="55" stroke="darkred" stroke-width="2.5" marker-end="url(#resultArrow)" />

  <!-- 绘制关键点 -->
  <use href="#pointDot" x="115" y="145" />
  <use href="#pointDot" x="55" y="85" />
  <use href="#pointDot" x="145" y="55" />

  <!-- 标签 -->
  <g font-family="sans-serif" font-size="9" fill="blue">
    <!-- Label a -->
    <text x="80" y="165" fill="crimson">a</text>
    <!-- Label b -->
    <text x="30" y="130" fill="crimson">b</text>
    <!-- Label a+b -->
    <text x="90" y="120" fill="darkred" font-weight="bold">a + b</text>
    
    <!-- 坐标值 -->
    <text x="120" y="150" font-size="8">(3, 1)</text>
    <text x="46" y="80" font-size="8" text-anchor="end">(1, 3)</text>
    <text x="150" y="50" font-size="8">(4, 4)</text>
  </g>
</svg>
