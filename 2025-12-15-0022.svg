  <rect x="60" y="100" width="40" height="40" fill="none" stroke="gray" stroke-width="1"/><text x="80" y="125" text-anchor="middle" font-size="12">空白</text>
  <rect x="105" y="100" width="40" height="40" fill="none" stroke="gray" stroke-width="1"/><text x="125" y="125" text-anchor="middle" font-size="12">我</text>
  <rect x="150" y="100" width="40" height="40" fill="none" stroke="gray" stroke-width="1"/><text x="170" y="125" text-anchor="middle" font-size="12">爱</text>
