  <rect x="360" y="100" width="40" height="40" fill="none" stroke="gray" stroke-width="1"/><text x="380" y="125" text-anchor="middle" font-size="12">空白</text>
  <rect x="405" y="100" width="40" height="40" fill="black"/><text x="425" y="125" text-anchor="middle" font-size="12" fill="white">遮挡</text>
  <rect x="450" y="100" width="40" height="40" fill="black"/><text x="470" y="125" text-anchor="middle" font-size="12" fill="white">遮挡</text>
